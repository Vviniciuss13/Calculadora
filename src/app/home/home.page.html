<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Fatec
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row class="ion-justify-content-center">
    <ion-col size="12" size-lg="4">
      
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-button shape="round" color="light" (click)="this.decrementar()">-</ion-button>
            <ion-button shape="round" fill="outline">
              <ion-label>{{ this.resultado }}</ion-label>
            </ion-button>
          <ion-button shape="round" color="light" (click)="this.incrementar()">+</ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-button shape="round" expand="'full" color="primary" (click)="this.somar(1, 1)">Somar</ion-button>
        </ion-col>
      </ion-row>

    </ion-col>
  </ion-row>
</ion-content>
